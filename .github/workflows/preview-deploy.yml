name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  RAILWAY_PROJECT_ID: e3803b5c-22bf-4cbe-a8b3-2e4c8a5fbe8a
  RAILWAY_SERVICE_ID: f12f449e-b9d8-471b-94ea-7107b7c5da47

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    # Only run for PRs from the same repo (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy Convex Preview
        id: convex-deploy
        working-directory: apps/server
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_PREVIEW_DEPLOY_KEY }}
        run: |
          echo "üöÄ Deploying Convex preview for PR #${{ github.event.pull_request.number }}..."

          # Deploy to Convex preview
          OUTPUT=$(bunx convex deploy --preview-create pr-${{ github.event.pull_request.number }} 2>&1)
          echo "$OUTPUT"

          # Extract the deployment URL from output
          CONVEX_URL=$(echo "$OUTPUT" | grep -o 'https://[a-z0-9-]*\.convex\.cloud' | head -1)

          if [ -z "$CONVEX_URL" ]; then
            echo "‚ùå Failed to extract Convex URL from deployment output"
            exit 1
          fi

          # Derive the site URL from the cloud URL
          CONVEX_SITE_URL=$(echo "$CONVEX_URL" | sed 's/\.convex\.cloud/.convex.site/')

          echo "‚úÖ Convex Preview deployed!"
          echo "   Cloud URL: $CONVEX_URL"
          echo "   Site URL: $CONVEX_SITE_URL"

          # Set outputs for later steps
          echo "convex_url=$CONVEX_URL" >> $GITHUB_OUTPUT
          echo "convex_site_url=$CONVEX_SITE_URL" >> $GITHUB_OUTPUT

      - name: Set Convex Environment Variables
        working-directory: apps/server
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_PREVIEW_DEPLOY_KEY }}
        run: |
          echo "‚öôÔ∏è Setting Convex environment variables..."

          PR_NUM=${{ github.event.pull_request.number }}
          SITE_URL="https://pr-${PR_NUM}.osschat.dev"

          bunx convex env set SITE_URL "$SITE_URL" --preview-name pr-${PR_NUM}
          bunx convex env set NEXT_PUBLIC_DEPLOYMENT "preview" --preview-name pr-${PR_NUM}

          echo "‚úÖ Convex env vars set"
          echo "   SITE_URL: $SITE_URL"
          echo "   NEXT_PUBLIC_DEPLOYMENT: preview"

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Configure Railway Environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true
        run: |
          echo "üöÇ Configuring Railway PR environment..."

          PR_NUM=${{ github.event.pull_request.number }}
          CONVEX_URL="${{ steps.convex-deploy.outputs.convex_url }}"
          CONVEX_SITE_URL="${{ steps.convex-deploy.outputs.convex_site_url }}"

          # Wait for Railway to create the PR environment (it's auto-created on PR)
          echo "Waiting for Railway PR environment to be ready..."
          sleep 15

          # Set the Convex URLs as Railway variables using -e flag for environment
          railway variables \
            --set "VITE_CONVEX_URL=${CONVEX_URL}" \
            --set "VITE_CONVEX_SITE_URL=${CONVEX_SITE_URL}" \
            -e openchat-pr-${PR_NUM} \
            -s ${{ env.RAILWAY_SERVICE_ID }}

          echo "‚úÖ Railway environment variables updated"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const convexUrl = '${{ steps.convex-deploy.outputs.convex_url }}';
            const convexSiteUrl = '${{ steps.convex-deploy.outputs.convex_site_url }}';
            const railwayUrl = `https://web-openchat-pr-${prNumber}.up.railway.app`;

            const body = `## üöÄ Preview Deployment Ready

            | Environment | URL |
            |------------|-----|
            | **Preview** | [${railwayUrl}](${railwayUrl}) |
            | **Convex** | [Dashboard](https://dashboard.convex.dev) |

            ### Convex Preview Backend
            - Cloud URL: \`${convexUrl}\`
            - Site URL: \`${convexSiteUrl}\`

            ### OAuth
            GitHub OAuth is configured via **oAuthProxy** - authentication flows through production Convex and redirects back to the preview.

            ---
            <sub>ü§ñ Deployed automatically by GitHub Actions</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log('Updated existing preview comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
              console.log('Created new preview comment');
            }

      - name: Summary
        if: always()
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          echo "## Preview Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Convex Preview | ‚úÖ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Railway PR Env | ‚úÖ Configured |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Preview: https://web-openchat-pr-${PR_NUM}.up.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "- Convex: ${{ steps.convex-deploy.outputs.convex_url }}" >> $GITHUB_STEP_SUMMARY
