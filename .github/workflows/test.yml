name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openchat_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/openchat_test
      NEXT_PUBLIC_SERVER_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3001
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Run DB migrations (drizzle push)
        run: bun run db:push

      - name: Run unit/integration tests (Vitest)
        run: bun -w test

      - name: Upload Vitest coverage on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: coverage
