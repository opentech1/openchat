
services:
  postgres:
    image: postgres:17-alpine
    container_name: openchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-openchat}
    command: ["postgres", "-c", "wal_level=logical", "-c", "max_wal_senders=10", "-c", "max_replication_slots=10"]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10

  electric:
    image: electricsql/electric:latest
    container_name: openchat-electric
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/openchat}
      SHADOW_DATABASE_URL: ${SHADOW_DATABASE_URL:-postgres://postgres:postgres@postgres:5432/openchat_shadow}
      PG_PROXY_PASSWORD: ${PG_PROXY_PASSWORD:-dev-proxy-password}
      ELECTRIC_INSECURE: ${ELECTRIC_INSECURE:-true}
      ELECTRIC_LOG_LEVEL: ${ELECTRIC_LOG_LEVEL:-info}
      ELECTRIC_HTTP_PORT: 3010
      ELECTRIC__HTTP__HOST: 0.0.0.0
      ELECTRIC__PG_PROXY__PORT: 5133
      ELECTRIC__PG_PROXY__HOST: 0.0.0.0
      ELECTRIC__PG_PROXY__PASSWORD: ${PG_PROXY_PASSWORD:-dev-proxy-password}
    ports:
      - "${ELECTRIC_HTTP_PORT:-3010}:3010"
      - "${ELECTRIC_PROXY_PORT:-5133}:5133"

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: openchat-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      electric:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/openchat}
      SHADOW_DATABASE_URL: ${SHADOW_DATABASE_URL:-postgres://postgres:postgres@postgres:5432/openchat_shadow}
      ELECTRIC_SERVICE_URL: ${ELECTRIC_SERVICE_URL:-http://electric:3010}
      PG_PROXY_PASSWORD: ${PG_PROXY_PASSWORD:-dev-proxy-password}
      ELECTRIC_INSECURE: ${ELECTRIC_INSECURE:-true}
      ELECTRIC_GATEKEEPER_SECRET: ${ELECTRIC_GATEKEEPER_SECRET:-dev-gatekeeper-secret}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://web:3001}
      NEXT_PUBLIC_ELECTRIC_URL: ${NEXT_PUBLIC_ELECTRIC_URL:-http://electric:3010}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://server:3000}
      AUTH_COOKIE_DOMAIN: ${AUTH_COOKIE_DOMAIN:-}
    ports:
      - "${SERVER_PORT:-3000}:3000"

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://web:3001}
        NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://server:3000}
        NEXT_PUBLIC_ELECTRIC_URL: ${NEXT_PUBLIC_ELECTRIC_URL:-http://electric:3010}
        BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://server:3000}
    container_name: openchat-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://web:3001}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://server:3000}
      NEXT_PUBLIC_ELECTRIC_URL: ${NEXT_PUBLIC_ELECTRIC_URL:-http://electric:3010}
    ports:
      - "${WEB_PORT:-3001}:3001"

volumes:
  postgres-data:
